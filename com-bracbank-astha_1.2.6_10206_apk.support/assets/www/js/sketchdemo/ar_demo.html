<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>SketchDemo</title>
    </head>
   <body>
      <!-- Swiper -->
      <a href="#"  id="close" class="btn btn-danger lang-btn-close">X</a>
      <div class="sketch_wrap">
      <div class="sketch_cont">
      <div class="swiper-container ar-demo">
         <div class="swiper-wrapper">
            <!-- slide 1 -->
            <div class="swiper-slide slide1">
               <div class="data-dtl"></div>
               <div class="data"></div>
            </div>
             <!-- slide 2 -->
            <div class="swiper-slide slide2">
               <div class="data-dtl"></div>
               <div class="data"></div>
            </div>
             <!-- slide 3 -->
            <div class="swiper-slide slide3">
               <div class="data-dtl"></div>
               <div class="data"></div>
            </div>
             <!-- slide 4 -->
             <div class="swiper-slide slide4">
               <div class="data-dtl"></div>
               <div class="data"></div>
            </div>
             <!-- slide 5 -->
            <div class="swiper-slide slide5">
               <div class="data-dtl"></div>
               <div class="data"></div>
            </div>
             <!-- slide 6 -->
            <div class="swiper-slide slide6">
               <div class="data-dtl"></div>
               <div class="data"></div>
            </div>
             <!-- slide 7 -->
            <div class="swiper-slide slide7">
               <div class="data-dtl"></div>
               <div class="data"></div>
            </div>
             <!-- slide 8 -->
            <div class="swiper-slide slide8">
               <div class="data-dtl"></div>
               <div class="data"></div>
            </div>
         </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <div class="text-center">

   <button type="button" class=" btn btn-success btn-sm swiper-button-next">Got it</button>
      </div>

   </div>
</div>

      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>

      <!-- Swiper JS -->

      <!-- Initialize Swiper -->
      <script>
         var swiper = new Swiper('.swiper-container', {
             pagination: '.swiper-pagination',
             paginationClickable: true,
             nextButton: '.swiper-button-next',
         });


        $(document).ready(function(){
          $(".data-dtl").on("click",function(){
            $(this).addClass("swiper-hide")
          })
           swiper.on('SlideChangeEnd', function ()
         {
           $(".swiper-slide-prev .data-dtl, .swiper-slide-next .data-dtl").removeClass("swiper-hide");
         })

           $("#close").on("click",function(event){event.preventDefault; navigator.app.exitApp()})
        })

      </script>
   </body>
</html>
