<html>
<head>
<script language="javascript" type="text/javascript" src="jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.jqplot.min.js"></script>
<script language="javascript" type="text/javascript" src="plugins/jqplot.pieRenderer.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.jqplot.css" />
</head>
<body>
<div id="chartdiv" style="height:250px;width:310px;"></div> 
</body>
<script>
$(document).ready(function(){
  var pieRenderer = function() {
    var data = [[]];
	var key = new Array();
	var per = new Array();
	key[0] = 'Equities';
	key[1] = 'MFs & FDs';
	key[2] = 'Balances';
	key[3] = 'Cash';
	per[0] = 1;
	per[1] = 2;
	per[2] = 3;
	per[3] = 4;
	for(k=0;k<key.length;k++){
		data[0].push([key[k],per[k]]);
	}
    return data;
  };
    plot7 = jQuery.jqplot('chartdiv', [],
    {
      title : '',
      dataRenderer: pieRenderer,
	grid:{borderColor: 'white',  shadow: false},
      seriesDefaults: { shadow: false, renderer: jQuery.jqplot.PieRenderer, rendererOptions: { sliceMargin: 1,showDataLabels: true } }, 
      legend: {show:true, rendererOptions: { numberRows: 1}, location:'s' }
    }
  );
});
</script>
</html>
